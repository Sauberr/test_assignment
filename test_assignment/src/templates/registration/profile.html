{% extends 'partials/base.html' %}
{% load static %}

{% block css %}
<style>
    .profile-container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        border-radius: 8px;
        background-color: #fff;
    }
    .profile-header {
        text-align: center;
        margin-bottom: 20px;
    }
    .profile-header h1 {
        margin: 0;
        font-size: 24px;
    }
    .profile-form {
        display: flex;
        flex-direction: column;
    }
    .profile-form .form-group {
        margin-bottom: 15px;
    }
    .profile-form label {
        font-weight: bold;
        margin-bottom: 5px;
    }
    .profile-form input, .profile-form select {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    .profile-form button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .profile-form button:hover {
        background-color: #0056b3;
    }
</style>
{% endblock %}

{% block title %} Profile Page {% endblock %}

{% block content %}
<div class="profile-container">
    <div class="profile-header">
        <h1>Profile</h1>
    </div>
    <form class="profile-form" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
</div>
{% endblock %}
